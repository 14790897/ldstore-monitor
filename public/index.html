<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LD士多 商品监控</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>LD士多 商品监控</h1>

    <!-- 通知开关 -->
    <section class="card">
      <h2>通知设置</h2>
      <div class="row">
        <button id="btn-push" class="btn">开启浏览器通知</button>
        <span id="push-status" class="status-text">未订阅</span>
      </div>
      <details class="telegram-section">
        <summary>Telegram 通知</summary>
        <div class="form-row">
          <label>Bot Token</label>
          <input type="text" id="tg-token" placeholder="123456:ABC-DEF...">
        </div>
        <div class="form-row">
          <label>Chat ID</label>
          <input type="text" id="tg-chatid" placeholder="你的 Chat ID">
        </div>
      </details>
    </section>

    <!-- 关键词管理 -->
    <section class="card">
      <h2>匹配关键词</h2>
      <div class="tag-input-row">
        <input type="text" id="kw-input" placeholder="输入关键词后回车添加">
        <button id="btn-add-kw" class="btn btn-sm">添加</button>
      </div>
      <div id="kw-tags" class="tags"></div>
    </section>

    <section class="card">
      <h2>排除关键词</h2>
      <div class="tag-input-row">
        <input type="text" id="ex-input" placeholder="输入排除词后回车添加">
        <button id="btn-add-ex" class="btn btn-sm">添加</button>
      </div>
      <div id="ex-tags" class="tags"></div>
    </section>

    <!-- 保存 + 手动检查 -->
    <section class="card actions">
      <button id="btn-save" class="btn btn-primary">保存配置</button>
      <button id="btn-check" class="btn">手动检查</button>
    </section>

    <!-- 状态面板 -->
    <section class="card">
      <h2>检查状态</h2>
      <div id="status-info" class="status-info">加载中...</div>
      <div id="updates-list"></div>
    </section>
  </div>

  <script src="/app.js"></script>
</body>
</html>
